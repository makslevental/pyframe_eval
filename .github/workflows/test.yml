name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  test-x86:
    strategy:
      matrix:
        os: [ ubuntu-20.04, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Add clang path to $PATH env
        shell: bash
        if: runner.os == 'windows-latest'
        run: |
          ls -l C:\msys64\mingw64\bin
          echo "PATH=$PATH:C:\msys64\mingw64\bin" >> $GITHUB_ENV
          echo "CXX=/c/msys64/mingw64/bin/clang++.exe" >> $GITHUB_ENV
          echo "CC=/c/msys64/mingw64/bin/clang.exe" >> $GITHUB_ENV

      - name: Test
        shell: bash
        run: |
          pip install -r requirements.txt
          pip install . -v
          CMAKE_GENERATOR=Ninja python tests/test.py
